<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroradiology Percentile Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5b21b6;
            --primary-light: #7c3aed;
            --primary-dark: #4c1d95;
            --accent: #f0c040;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #1a1a2e;
            --text-muted: #6b7280;
            --border: #e5e7eb;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-family: 'DM Serif Display', Georgia, serif;
            font-size: 2.25rem;
            font-weight: 400;
            margin-bottom: 0.25rem;
        }
        .header p { font-size: 1rem; opacity: 0.9; }
        .badge {
            display: inline-block;
            background: var(--accent);
            color: var(--primary-dark);
            padding: 0.2rem 0.6rem;
            border-radius: 2rem;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 1.5rem; }
        .tabs { display: flex; gap: 0; margin-bottom: 0; }
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: var(--border);
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            transition: all 0.2s;
            border-radius: 12px 12px 0 0;
        }
        .tab:hover { background: #d1d5db; }
        .tab.active {
            background: var(--card-bg);
            color: var(--primary);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
        }
        .card {
            background: var(--card-bg);
            border-radius: 0 0 16px 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: inherit;
            border: 2px solid var(--border);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group select:focus, .form-group input:focus { border-color: var(--primary); }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .calculate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(91, 33, 182, 0.3);
        }
        .result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%);
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        .result-box.show { display: block; animation: fadeIn 0.3s; }
        .result-box.highlight-gold { background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .result-percentile {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }
        .result-box.highlight-gold .result-percentile { color: #b45309; }
        .result-percentile sup { font-size: 1.5rem; }
        .result-label { color: var(--text-muted); margin-top: 0.5rem; font-size: 0.95rem; }
        .result-comparison { 
            margin-top: 1rem; 
            padding-top: 1rem; 
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .progress-bar-large {
            height: 12px;
            background: rgba(0,0,0,0.1);
            border-radius: 6px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .progress-fill-large {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            border-radius: 6px;
            transition: width 0.5s ease;
        }
        .result-box.highlight-gold .progress-fill-large {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        }
        
        .search-container { position: relative; }
        .search-input {
            width: 100%;
            padding: 1rem 1.25rem;
            font-size: 1.1rem;
            font-family: inherit;
            border: 2px solid var(--border);
            border-radius: 12px;
            outline: none;
        }
        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(91, 33, 182, 0.1);
        }
        .autocomplete-list {
            position: absolute;
            top: 100%; left: 0; right: 0;
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 280px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .autocomplete-list.show { display: block; }
        .autocomplete-item {
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        .autocomplete-item:last-child { border-bottom: none; }
        .autocomplete-item:hover { background: rgba(91, 33, 182, 0.05); }
        .autocomplete-item .name { font-weight: 600; }
        .autocomplete-item .details { font-size: 0.8rem; color: var(--text-muted); }
        
        .person-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            color: white;
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: none;
        }
        .person-header.show { display: block; }
        .person-name { font-family: 'DM Serif Display', serif; font-size: 1.5rem; }
        .person-details { font-size: 0.9rem; opacity: 0.9; margin-top: 0.25rem; }
        .person-comparison { 
            background: rgba(255,255,255,0.15); 
            padding: 0.4rem 0.75rem; 
            border-radius: 6px; 
            margin-top: 0.75rem;
            font-size: 0.85rem;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            display: none;
        }
        .metrics-grid.show { display: grid; }
        .metric-card {
            background: #f9fafb;
            padding: 1.25rem;
            border-radius: 10px;
            border: 1px solid var(--border);
        }
        .metric-card.highlight {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border-color: #fcd34d;
        }
        .metric-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .metric-card.highlight .metric-label { color: #92400e; }
        .metric-row { display: flex; justify-content: space-between; align-items: baseline; }
        .metric-percentile { font-size: 1.75rem; font-weight: 700; color: var(--primary); }
        .metric-card.highlight .metric-percentile { color: #b45309; }
        .metric-value { font-size: 0.85rem; color: var(--text-muted); }
        .progress-bar { height: 6px; background: var(--border); border-radius: 3px; margin-top: 0.5rem; }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary-light) 100%);
            border-radius: 3px;
        }
        .metric-card.highlight .progress-fill {
            background: linear-gradient(90deg, #f59e0b 0%, #fbbf24 100%);
        }
        
        .filter-row-lookup { display: flex; gap: 1rem; margin: 1rem 0; flex-wrap: wrap; }
        .filter-row-lookup .form-group { flex: 1; min-width: 120px; margin-bottom: 0; }
        
        .footer { text-align: center; padding: 1.5rem; color: var(--text-muted); font-size: 0.85rem; }
        
        /* Tooltip styles */
        .tooltip-container {
            position: relative;
            display: inline-block;
        }
        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background: var(--accent);
            color: var(--primary-dark);
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            cursor: help;
            margin-left: 6px;
            vertical-align: middle;
        }
        .tooltip-content {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
            line-height: 1.5;
            width: 320px;
            text-align: left;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            transition: opacity 0.2s, visibility 0.2s;
            text-transform: none;
            letter-spacing: normal;
        }
        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: var(--text);
        }
        .tooltip-container:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }
        .tooltip-content strong { color: var(--accent); }
        .tooltip-content code {
            background: rgba(255,255,255,0.15);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
        
        @media (max-width: 600px) {
            .header h1 { font-size: 1.5rem; }
            .container { padding: 1rem; }
            .form-row { grid-template-columns: 1fr; }
            .result-percentile { font-size: 3rem; }
            .tabs { flex-direction: column; gap: 0.5rem; }
            .tab { border-radius: 8px; }
            .card { border-radius: 12px; }
            .tooltip-content { width: 260px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Neuroradiology Percentile Calculator</h1>
        <p>Academic Bibliometric Analysis Tool</p>
        <div class="badge">1,054 Radiologists</div>
    </header>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('manual')">üìä Enter Your Metrics</button>
            <button class="tab" onclick="switchTab('lookup')">üîç Find by Name</button>
        </div>
        
        <div class="card">
            <div id="manualTab" class="tab-content active">
                <div class="form-row">
                    <div class="form-group">
                        <label>Academic Rank (Optional)</label>
                        <select id="manualRank">
                            <option value="">All Ranks</option>
                            <option value="1">Assistant Professor</option>
                            <option value="2">Associate Professor</option>
                            <option value="3">Professor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sex (Optional)</label>
                        <select id="manualSex">
                            <option value="">All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Select Metric</label>
                    <select id="manualMetric">
                        <option value="citations">Total Citations</option>
                        <option value="papers">Total Papers</option>
                        <option value="hindex">H-Index</option>
                        <option value="firstPapers">First Author Papers</option>
                        <option value="firstCitations">First Author Citations</option>
                        <option value="lastPapers">Last Author Papers</option>
                        <option value="lastCitations">Last Author Citations</option>
                        <option value="yousemMetric">Yousem Metric ‚òÖ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Your Value</label>
                    <input type="number" id="manualValue" placeholder="Enter your value..." min="0">
                </div>
                <button class="calculate-btn" onclick="calculateManual()">Calculate Percentile</button>
                
                <div class="result-box" id="manualResult">
                    <div class="result-percentile" id="manualPercentile">--<sup>th</sup></div>
                    <div class="result-label" id="manualResultLabel">percentile</div>
                    <div class="progress-bar-large">
                        <div class="progress-fill-large" id="manualProgressFill" style="width: 0%"></div>
                    </div>
                    <div class="result-comparison" id="manualComparison"></div>
                </div>
            </div>
            
            <div id="lookupTab" class="tab-content">
                <div class="search-container">
                    <input type="text" class="search-input" id="nameSearch" placeholder="Start typing a name..." autocomplete="off">
                    <div class="autocomplete-list" id="autocompleteList"></div>
                </div>
                
                <div class="filter-row-lookup">
                    <div class="form-group">
                        <label>Compare Against Rank</label>
                        <select id="lookupRank" onchange="updateLookupResults()">
                            <option value="">All Ranks</option>
                            <option value="1">Assistant Professor</option>
                            <option value="2">Associate Professor</option>
                            <option value="3">Professor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Compare Against Sex</label>
                        <select id="lookupSex" onchange="updateLookupResults()">
                            <option value="">All</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="person-header" id="personHeader">
                    <div class="person-name" id="personName"></div>
                    <div class="person-details" id="personDetails"></div>
                    <div class="person-comparison" id="personComparison"></div>
                </div>
                
                <div class="metrics-grid" id="metricsGrid"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>Data derived from Scopus academic database.</p>
        </div>
    </div>

    const YOUSEM_TOOLTIP = '<div class="tooltip-container"><span class="tooltip-icon">?</span><div class="tooltip-content"><strong>The Yousem Metric</strong> is a bibliometric measure that emphasizes leadership roles in academic publishing.<br><br><strong>Formula:</strong><br><code>YM = Weighted Citations + (10 √ó Weighted Papers)</code><br><br><strong>Weighting:</strong><br>‚Ä¢ First/Last author positions: <strong>5√ó</strong> weight<br>‚Ä¢ Middle author positions: <strong>1√ó</strong> weight<br><br>This metric rewards researchers who lead projects (first author) or supervise them (last/senior author), rather than just accumulating middle-author credits.</div></div>';
    
    const METRICS = [
        { key: 'citations', label: 'Total Citations' },
        { key: 'papers', label: 'Total Papers' },
        { key: 'hindex', label: 'H-Index' },
        { key: 'firstPapers', label: 'First Author Papers' },
        { key: 'firstCitations', label: 'First Author Citations' },
        { key: 'lastPapers', label: 'Last Author Papers' },
        { key: 'lastCitations', label: 'Last Author Citations' },
        { key: 'yousemMetric', label: 'Yousem Metric', highlight: true, hasTooltip: true }
    ];
    
    const rankLabels = { '1': 'Assistant Professor', '2': 'Associate Professor', '3': 'Professor' };
    const sexLabels = { 'M': 'Male', 'F': 'Female' };
    
    let selectedPerson = null;
    
    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        if (tab === 'manual') {
            document.querySelectorAll('.tab')[0].classList.add('active');
            document.getElementById('manualTab').classList.add('active');
        } else {
            document.querySelectorAll('.tab')[1].classList.add('active');
            document.getElementById('lookupTab').classList.add('active');
        }
    }
    
    function getFilteredData(rankId, sexId) {
        let filtered = DATA;
        if (rankId) filtered = filtered.filter(d => d.rank === rankId);
        if (sexId) filtered = filtered.filter(d => d.sex === sexId);
        return filtered;
    }
    
    function calculatePercentile(value, dataset, key) {
        const values = dataset.map(d => d[key]).sort((a, b) => a - b);
        const below = values.filter(v => v < value).length;
        return Math.round((below / values.length) * 100);
    }
    
    function calculateManual() {
        const rank = document.getElementById('manualRank').value;
        const sex = document.getElementById('manualSex').value;
        const metric = document.getElementById('manualMetric').value;
        const value = parseFloat(document.getElementById('manualValue').value);
        
        if (isNaN(value)) { alert('Please enter a valid number'); return; }
        
        const filtered = getFilteredData(rank, sex);
        const percentile = calculatePercentile(value, filtered, metric);
        const metricInfo = METRICS.find(m => m.key === metric);
        const resultBox = document.getElementById('manualResult');
        
        document.getElementById('manualPercentile').innerHTML = percentile + '<sup>th</sup>';
        
        let labelHTML = 'percentile for ' + metricInfo.label;
        if (metricInfo.hasTooltip) labelHTML += ' ' + YOUSEM_TOOLTIP;
        document.getElementById('manualResultLabel').innerHTML = labelHTML;
        
        document.getElementById('manualProgressFill').style.width = percentile + '%';
        
        const rankText = rank ? rankLabels[rank] + 's' : 'all ranks';
        const sexText = sex ? sexLabels[sex].toLowerCase() + 's' : 'all sexes';
        document.getElementById('manualComparison').textContent = 
            'Your value of ' + value.toLocaleString() + ' ranks above ' + percentile + '% of ' + filtered.length + ' neuroradiologists (' + rankText + ', ' + sexText + ')';
        
        resultBox.classList.remove('highlight-gold');
        if (metricInfo.highlight) resultBox.classList.add('highlight-gold');
        resultBox.classList.add('show');
    }
    
    const searchInput = document.getElementById('nameSearch');
    const autocompleteList = document.getElementById('autocompleteList');
    
    searchInput.addEventListener('input', function(e) {
        const query = e.target.value;
        if (query.length < 2) { autocompleteList.classList.remove('show'); return; }
        
        const matches = DATA.filter(d => d.name.toLowerCase().includes(query.toLowerCase())).slice(0, 8);
        
        if (matches.length === 0) {
            autocompleteList.innerHTML = '<div style="padding:1rem;text-align:center;color:#6b7280">No matches found</div>';
        } else {
            autocompleteList.innerHTML = matches.map(p => 
                '<div class="autocomplete-item" data-name="' + p.name + '">' +
                '<div class="name">' + p.name + '</div>' +
                '<div class="details">' + rankLabels[p.rank] + ' ¬∑ ' + p.papers + ' papers ¬∑ ' + p.citations.toLocaleString() + ' citations</div>' +
                '</div>'
            ).join('');
        }
        autocompleteList.classList.add('show');
        
        document.querySelectorAll('.autocomplete-item').forEach(item => {
            item.addEventListener('click', function() {
                selectedPerson = DATA.find(d => d.name === this.dataset.name);
                searchInput.value = selectedPerson.name;
                autocompleteList.classList.remove('show');
                updateLookupResults();
            });
        });
    });
    
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.search-container')) autocompleteList.classList.remove('show');
    });
    
    function updateLookupResults() {
        if (!selectedPerson) return;
        
        const rank = document.getElementById('lookupRank').value;
        const sex = document.getElementById('lookupSex').value;
        const filtered = getFilteredData(rank, sex);
        
        document.getElementById('personName').textContent = selectedPerson.name;
        document.getElementById('personDetails').textContent = rankLabels[selectedPerson.rank] + ' ¬∑ ' + sexLabels[selectedPerson.sex];
        
        const rankText = rank ? rankLabels[rank] + 's' : 'all ranks';
        const sexText = sex ? sexLabels[sex].toLowerCase() + 's' : 'all';
        document.getElementById('personComparison').textContent = 
            'Comparing against ' + filtered.length + ' ' + (sexText === 'all' ? '' : sexText + ' ') + 'neuroradiologists (' + rankText + ')';
        
        document.getElementById('personHeader').classList.add('show');
        
        const grid = document.getElementById('metricsGrid');
        grid.innerHTML = METRICS.map(m => {
            const val = selectedPerson[m.key];
            const pct = calculatePercentile(val, filtered, m.key);
            const hl = m.highlight ? 'highlight' : '';
            const star = m.highlight ? '‚òÖ ' : '';
            const tooltip = m.hasTooltip ? YOUSEM_TOOLTIP : '';
            return '<div class="metric-card ' + hl + '">' +
                '<div class="metric-label">' + star + m.label + tooltip + '</div>' +
                '<div class="metric-row">' +
                '<div class="metric-percentile">' + pct + '<sup style="font-size:0.6em">th</sup></div>' +
                '<div class="metric-value">' + val.toLocaleString() + '</div>' +
                '</div>' +
                '<div class="progress-bar"><div class="progress-fill" style="width:' + pct + '%"></div></div>' +
                '</div>';
        }).join('');
        grid.classList.add('show');
    }
    
    document.getElementById('manualValue').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') calculateManual();
    });
    </script>
